<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">


</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <form class="search-form">
                <div class="search-symbol"> <img src="./img/search.svg" alt=""></div>
                <input type="text" placeholder="Найти..." class="search-text">
            </form>
            <div class="user">
                <p class="user__name">Константин</p>
                <div class="user__pic">
                    <img src="./img/user_pic.svg" alt="user__pic">
                </div>
            </div>
        </header>

        <div class="partners">
            <h1 class="main-title">Наши партнёры</h1>
            <div class="partners__list">
                <a href="#" class="partner-card"><img src="./img/henk.svg" alt="Henkel logo"></a>
                <a href="#" class="partner-card"><img src="./img/John Deer.svg" alt="John Deer logo"></a>
                <a href="#" class="partner-card"><img src="./img/McDonalds.svg" alt="McDonalds logo"></a>
                <a href="#" class="partner-card"><img src="./img/Ikea.svg" alt="Ikea logo"></a>
                <a href="#" class="partner-card"><img src="./img/Reebok.svg" alt="Reebok logo"></a>
                <a href="#" class="partner-card"><img src="./img/Nike.svg" alt="Nike logo"></a>
                <a href="#" class="partner-card"><img src="./img/Cat.svg" alt="Caterpillar logo"></a>
            </div>
        </div>
</body>

</html>
